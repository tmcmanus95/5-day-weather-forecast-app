<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5 Day Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" id="favicon" href="./icons/04d@2x.png">
  </head>
  <body>
    <div>
    <div class="col-lg-1">
      <aside id="past-search-container">
          <h5>Past Searches</h5>
        <ul class="list-group" id="past-searches">
        </ul>
      </aside>
    </div>
  </div>
  <div id="search-and-results">
    <div class="container mt-4">
      <div class="row">
        <div class="col">
          <h1 class="mb-6">Weather</h1>
          <div class="input-group mb-3">
            <input
              id="city-search"
              type="text"
              class="form-control"
              placeholder="Check forecast for City"
            />
            <button id="submit-button" class="btn btn-primary">Search</button>
          </div>
        </div>
      </div>
          <div class="container text-center">
          <div id="results-container" class="row"></div>        
        </div>    
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/dayjs.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
